    <style>
        .carousel-container {
            max-width: 250px; /* Set your desired width */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


        .carousel-inner ,h3{
            color: #3fd1f8;
            padding-top: 2px;
        }
        .carousel-inner , .icon {
            width: 200px;
            height: auto;
            margin-left:10px; 
        }
        .carousel-inner  {
            border-radius: 5px;
            height: auto;
            text-align: center;
            
        }


    .carousel-control.left,
    .carousel-control.right {
    background-image: none; /* Remove the default background image */
    filter: none; /* Remove the filter property */
    }

    </style>

<body>

<main>
    <div class="carousel-container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-responsive icon" src="assets/images/service/family.png" alt="Slide 1">
                    <h3>family Tour</h3>
                </div>
                <div class="item">
                    <img class="img-responsive icon" src="assets/images/service/travel.png" alt="Slide 2">
                    <h3>Honey Moon Tour</h3>
                </div>
                <div class="item">
                    <img class="img-responsive icon" src="assets/images/service/travel-and-tourism.png" alt="Slide 3">
                    <h3>Coprative Tour</h3>
                </div>
                <!-- Add more carousel items as needed -->
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</main>
